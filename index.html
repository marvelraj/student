<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Front Page</title>
    <!-- Include your CSS stylesheet(s) here -->
    <link rel="stylesheet" href="styles.css">
</head>
<style>/* Reset some default browser styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Set a background color and font for the entire page */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

/* Style the header */
header {
    background-color: #007acc;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

/* Style the navigation links in the header */
nav ul {
    list-style-type: none;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

/* Style the main content section */
main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the hero section */
.hero {
    text-align: center;
    padding: 20px 0;
}

.hero h2 {
    font-size: 2em;
    margin-bottom: 10px;
}

/* Style the call-to-action button */
.cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007acc;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #005a9e;
}

/* Style the featured courses section */
.featured-courses {
    margin-top: 20px;
}

.course {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #fff;
}

.course h3 {
    font-size: 1.2em;
    margin-bottom: 5px;
}

/* Style the footer */
footer {
    text-align: center;
    padding: 10px 0;
    background-color: #007acc;
    color: #fff;
}
</Style>




<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Student Front</h1>
        <!-- Add navigation links here -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Hero section -->
        <section class="hero">
            <h2>Welcome to our Student Front Website</h2>
            <p>Get access to courses, resources, and more!</p>
            <!-- Add a call-to-action button or link here -->
            <a href="#" class="cta-button">Enroll Now</a>
        </section>

        <!-- Featured Courses section -->
        <section class="featured-courses">
            <h2>Featured Courses</h2>
            <!-- Add information about featured courses here -->
            <div class="course">
                <h3>Course Title 1</h3>
                <p>Description of Course 1.</p>
            </div>
            <div class="course">
                <h3>Course Title 2</h3>
                <p>Description of Course 2.</p>
            </div>
            <!-- Add more course entries as needed -->
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <!-- Add footer content here, such as copyright information -->
        <p>&copy; 2023 Student Front</p>
    </footer>
</body>
</html>
